<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS-ID - Sistema Integral</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --bg-dark: #0a0b10; --glass: rgba(255, 255, 255, 0.05); --neon-purple: #bc13fe; --neon-cyan: #00f2ff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, #1a1b25, #0a0b10); color: white; min-height: 100vh; margin: 0; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; }
        .btn-primary { background: linear-gradient(90deg, #bc13fe, #7a12f5); transition: all 0.3s ease; }
        .input-dark { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 1rem; border-radius: 1rem; outline: none; }
        .input-dark:focus { border-color: var(--neon-cyan); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-purple); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-[1000] bg-[#0a0b10] flex items-center justify-center p-6">
        <div class="glass-card p-10 w-full max-w-md text-center">
            <img src="https://raw.githubusercontent.com/anniel137/uptjaa-inventory/main/gemini-2.5-flash-image_quiero_que_me_crees_el_logo_de_el_polianzoategui_que_sea_algo_mas_futurista-0.jpg" class="w-24 h-24 mx-auto mb-6 rounded-full object-cover border-2 border-cyan-400">
            <h2 class="text-4xl font-black italic mb-2">NEXUS-ID</h2>
            <p class="text-[10px] text-cyan-400 font-bold mb-8 tracking-widest uppercase">Sistema de Control Policial</p>
            <form id="login-form" class="space-y-4">
                <input type="email" id="user-input" placeholder="Usuario / Correo" class="w-full input-dark" required>
                <input type="password" id="pass-input" placeholder="Contraseña de Seguridad" class="w-full input-dark" required>
                <button type="submit" class="w-full btn-primary p-4 rounded-2xl font-black uppercase text-sm">Validar Acceso</button>
            </form>
        </div>
    </div>

    <div id="app-interface" class="hidden flex h-screen w-full">
        <aside id="main-sidebar" class="w-72 bg-black/40 backdrop-blur-xl border-r border-white/10 flex flex-col p-6 shrink-0">
            <div class="mb-12">
                <h1 class="font-black text-3xl tracking-tighter italic">NEXUS-ID</h1>
                <p class="text-[8px] font-bold text-purple-500 uppercase mt-1">Gestión de Inventario</p>
            </div>
            <nav class="flex-1 space-y-3">
                <button onclick="showSection('dashboard')" class="w-full flex items-center p-4 rounded-2xl font-bold text-slate-400 hover:text-cyan-400 transition-all"><i class="fas fa-chart-line w-8"></i> Panel</button>
                <button onclick="showSection('inventario')" class="w-full flex items-center p-4 rounded-2xl font-bold text-slate-400 hover:text-cyan-400 transition-all"><i class="fas fa-box-open w-8"></i> Inventario</button>
                <button onclick="showSection('reportes')" class="w-full flex items-center p-4 rounded-2xl font-bold text-slate-400 hover:text-cyan-400 transition-all"><i class="fas fa-bell w-8"></i> Reportes</button>
                <button onclick="showSection('usuarios')" class="w-full flex items-center p-4 rounded-2xl font-bold text-slate-400 hover:text-cyan-400 transition-all"><i class="fas fa-users-cog w-8"></i> Personal</button>
            </nav>
            <div class="p-4 glass-card rounded-2xl text-center">
                <p id="role-tag" class="text-[7px] font-black bg-white/10 rounded-full py-1 mb-2 uppercase"></p>
                <p id="display-user" class="text-[10px] font-black text-cyan-400 truncate"></p>
                <button onclick="logout()" class="text-[9px] text-red-400 font-black mt-1 hover:underline">CERRAR SESIÓN</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <header class="p-8 flex justify-between items-center">
                <h2 id="section-title" class="text-3xl font-black uppercase italic">Dashboard</h2>
            </header>

            <div id="content-area" class="p-8">
                
                <section id="sec-dashboard" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="glass-card p-8 border-l-4 border-purple-500"><h4 class="text-[10px] font-bold text-slate-400 uppercase">Total Activos</h4><p id="dash-total" class="text-4xl font-black mt-2">0</p></div>
                    <div class="glass-card p-8 border-l-4 border-emerald-500"><h4 class="text-[10px] font-bold text-emerald-400 uppercase">Excelente</h4><p id="dash-excelente" class="text-4xl font-black mt-2">0</p></div>
                    <div class="glass-card p-8 border-l-4 border-orange-500"><h4 class="text-[10px] font-bold text-orange-400 uppercase">Mantenimiento</h4><p id="dash-mantenimiento" class="text-4xl font-black mt-2">0</p></div>
                    <div class="glass-card p-8 border-l-4 border-red-500"><h4 class="text-[10px] font-bold text-red-400 uppercase">Dañado</h4><p id="dash-danado" class="text-4xl font-black mt-2">0</p></div>
                </section>

                <section id="sec-inventario" class="hidden space-y-8">
                    <div class="glass-card p-8">
                        <h3 id="asset-form-title" class="text-xl font-black mb-6 text-purple-400 uppercase">Registro de Activo</h3>
                        <form id="form-asset" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="hidden" id="edit-id">
                            <input type="text" id="as-name" placeholder="Nombre" class="input-dark" required>
                            <input type="text" id="as-serial" placeholder="Serial / Placa" class="input-dark" required>
                            <input type="text" id="as-loc" placeholder="Ubicación" class="input-dark" required>
                            <input type="url" id="as-photo" placeholder="URL Foto" class="input-dark" required>
                            <select id="as-cond" class="input-dark bg-slate-800">
                                <option value="Excelente">Excelente</option>
                                <option value="Mantenimiento">Mantenimiento</option>
                                <option value="Dañado">Dañado</option>
                            </select>
                            <textarea id="as-reason" placeholder="Especifique el porqué de su estado actual..." class="input-dark h-24"></textarea>
                            <div class="col-span-full flex gap-3">
                                <button type="submit" class="flex-1 btn-primary p-4 rounded-xl font-black uppercase">Guardar Registro</button>
                                <button type="button" id="btn-cancel-edit" class="hidden flex-1 bg-white/10 p-4 rounded-xl font-black uppercase">Cancelar Edición</button>
                            </div>
                        </form>
                    </div>
                    <div id="assets-container" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
                </section>

                <section id="sec-reportes" class="hidden space-y-4">
                    <h3 class="text-2xl font-black mb-6 italic">REGISTRO DE NOVEDADES</h3>
                    <div id="reports-list-container" class="space-y-4"></div>
                </section>

                <section id="sec-usuarios" class="hidden space-y-8">
                    <div class="glass-card p-8">
                        <h3 id="user-form-title" class="text-xl font-black mb-6 text-cyan-400 uppercase">Gestión de Personal</h3>
                        <form id="form-user" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="hidden" id="edit-u-id">
                            <input type="text" id="u-name" placeholder="Nombre Completo" class="input-dark" required>
                            <input type="email" id="u-email" placeholder="Correo electrónico" class="input-dark" required>
                            <select id="u-role" class="input-dark bg-slate-800">
                                <option value="operario">Operador / Fiscal</option>
                                <option value="admin">Administrador</option>
                            </select>
                            <div class="col-span-full flex gap-3">
                                <button type="submit" class="flex-1 btn-primary p-4 rounded-xl font-black uppercase">Sincronizar Usuario</button>
                                <button type="button" id="btn-cancel-u-edit" class="hidden flex-1 bg-white/10 p-4 rounded-xl font-black uppercase">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    <div id="users-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </section>

                <section id="sec-scan-view" class="hidden max-w-2xl mx-auto">
                    <div class="glass-card overflow-hidden">
                        <img id="scan-img" class="w-full h-64 object-cover">
                        <div class="p-8 space-y-6">
                            <h2 id="scan-name" class="text-4xl font-black uppercase italic"></h2>
                            <div class="grid grid-cols-2 gap-4 text-center">
                                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                                    <p class="text-[9px] text-slate-500 font-bold uppercase">Estado</p>
                                    <p id="scan-cond" class="font-black"></p>
                                </div>
                                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                                    <p class="text-[9px] text-slate-500 font-bold uppercase">Ubicación</p>
                                    <p id="scan-loc" class="font-black"></p>
                                </div>
                            </div>
                            <div id="scan-reason-box" class="bg-red-500/10 border border-red-500/20 p-4 rounded-2xl hidden italic">
                                <p id="scan-reason-text" class="text-sm"></p>
                            </div>
                            <hr class="border-white/10">
                            <div class="space-y-4">
                                <select id="rep-new-cond" class="w-full input-dark bg-slate-800">
                                    <option value="Dañado">Marcar como Dañado</option>
                                    <option value="Mantenimiento">Pasar a Mantenimiento</option>
                                    <option value="Excelente">Restablecer Operativo</option>
                                </select>
                                <textarea id="rep-reason" placeholder="Escriba el motivo de esta actualización..." class="w-full input-dark h-24" required></textarea>
                                <button id="btn-send-report" class="w-full btn-primary p-4 rounded-2xl font-black uppercase">Subir Reporte</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD0rFUIbW_494SmefO7FRVhsBVW1aXxcDo",
            authDomain: "control-de-activos-1c3b7.firebaseapp.com",
            databaseURL: "https://control-de-activos-1c3b7-default-rtdb.firebaseio.com",
            projectId: "control-de-activos-1c3b7",
            storageBucket: "control-de-activos-1c3b7.firebasestorage.app",
            messagingSenderId: "898905793270",
            appId: "1:898905793270:web:7e8e1219f999af6a88c2d7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();
        const MASTER_EMAIL = "anniel137@gmail.com";
        let userRole = "operario";

        const urlParams = new URLSearchParams(window.location.search);
        const scannedId = urlParams.get('id');

        auth.onAuthStateChanged(user => {
            if (user) {
                db.ref('users/' + user.uid).on('value', snap => {
                    let userData = snap.val();
                    if (user.email === MASTER_EMAIL && !userData) {
                        userData = { name: "ADMIN CENTRAL", role: "admin", email: user.email };
                        db.ref('users/' + user.uid).set(userData);
                    }
                    userRole = userData?.role || "operario";
                    
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app-interface').classList.remove('hidden');
                    document.getElementById('display-user').textContent = user.email;
                    document.getElementById('role-tag').textContent = userRole;

                    if(scannedId) {
                        document.getElementById('main-sidebar').classList.add('hidden');
                        loadScannedAsset(scannedId);
                    } else {
                        showSection('dashboard');
                        loadAssets();
                        loadReports();
                        loadUsers();
                    }
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        // GESTIÓN DE PERSONAL (PARA TODOS)
        function loadUsers() {
            db.ref('users').on('value', snap => {
                const container = document.getElementById('users-container');
                container.innerHTML = '';
                snap.forEach(doc => {
                    const u = doc.val();
                    const card = document.createElement('div');
                    card.className = "glass-card p-5 flex justify-between items-center";
                    card.innerHTML = `
                        <div>
                            <p class="text-white font-black uppercase text-xs">${u.name}</p>
                            <p class="text-[9px] text-slate-500">${u.email}</p>
                            <p class="text-[8px] font-bold text-cyan-400 uppercase mt-1">${u.role}</p>
                        </div>
                        <div class="flex gap-3">
                            <button onclick="editUser('${doc.key}')" class="text-cyan-400 hover:scale-110 transition"><i class="fas fa-edit"></i></button>
                            ${userRole === 'admin' && u.email !== MASTER_EMAIL ? 
                                `<button onclick="deleteUser('${doc.key}')" class="text-red-500"><i class="fas fa-trash"></i></button>` : ''}
                        </div>`;
                    container.appendChild(card);
                });
            });
        }

        document.getElementById('form-user').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-u-id').value;
            const data = {
                name: document.getElementById('u-name').value,
                email: document.getElementById('u-email').value,
                role: document.getElementById('u-role').value
            };
            if(id) {
                db.ref('users/' + id).update(data).then(() => resetUserForm());
            } else {
                db.ref('users').push(data).then(() => e.target.reset());
            }
        };

        function editUser(id) {
            db.ref('users/' + id).once('value', snap => {
                const u = snap.val();
                document.getElementById('edit-u-id').value = id;
                document.getElementById('u-name').value = u.name;
                document.getElementById('u-email').value = u.email;
                document.getElementById('u-role').value = u.role;
                document.getElementById('btn-cancel-u-edit').classList.remove('hidden');
            });
        }

        function resetUserForm() {
            document.getElementById('form-user').reset();
            document.getElementById('edit-u-id').value = "";
            document.getElementById('btn-cancel-u-edit').classList.add('hidden');
        }

        document.getElementById('btn-cancel-u-edit').onclick = resetUserForm;

        // INVENTARIO Y ACTIVOS
        function loadAssets() {
            db.ref('assets').on('value', snap => {
                const container = document.getElementById('assets-container');
                container.innerHTML = '';
                let t=0, e=0, m=0, d=0;
                snap.forEach(doc => {
                    const a = doc.val(); t++;
                    if(a.cond === 'Excelente') e++; else if(a.cond === 'Mantenimiento') m++; else d++;
                    container.innerHTML += `
                        <div class="glass-card p-6 border border-white/5">
                            <img src="${a.imageUrl}" class="w-full h-40 object-cover rounded-2xl mb-4">
                            <h4 class="text-white font-black uppercase text-xs">${a.name}</h4>
                            <p class="text-[10px] font-bold ${a.cond === 'Dañado' ? 'text-red-500' : 'text-cyan-400'} uppercase">${a.cond}</p>
                            <p class="text-[9px] text-slate-500 mt-2 italic">${a.reason || 'Sin observación'}</p>
                            <div class="flex gap-2 mt-4">
                                <button onclick="editAsset('${doc.key}')" class="flex-1 bg-white/5 p-2 rounded-lg text-[9px] font-bold uppercase hover:bg-white/10">Editar</button>
                                <button onclick="openQR('${doc.key}')" class="flex-1 bg-white/5 p-2 rounded-lg text-[9px] font-bold uppercase hover:bg-white/10">QR</button>
                                ${userRole === 'admin' ? `<button onclick="deleteAsset('${doc.key}')" class="p-2 text-red-500/50 hover:text-red-500"><i class="fas fa-trash"></i></button>` : ''}
                            </div>
                        </div>`;
                });
                document.getElementById('dash-total').textContent = t;
                document.getElementById('dash-excelente').textContent = e;
                document.getElementById('dash-mantenimiento').textContent = m;
                document.getElementById('dash-danado').textContent = d;
            });
        }

        document.getElementById('form-asset').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                name: document.getElementById('as-name').value,
                serial: document.getElementById('as-serial').value,
                location: document.getElementById('as-loc').value,
                imageUrl: document.getElementById('as-photo').value,
                cond: document.getElementById('as-cond').value,
                reason: document.getElementById('as-reason').value
            };
            if(id) { db.ref('assets/' + id).update(data).then(() => resetAssetForm()); }
            else { db.ref('assets').push(data).then(() => e.target.reset()); }
        };

        function editAsset(id) {
            db.ref('assets/' + id).once('value', snap => {
                const a = snap.val();
                document.getElementById('edit-id').value = id;
                document.getElementById('as-name').value = a.name;
                document.getElementById('as-serial').value = a.serial;
                document.getElementById('as-loc').value = a.location;
                document.getElementById('as-photo').value = a.imageUrl;
                document.getElementById('as-cond').value = a.cond;
                document.getElementById('as-reason').value = a.reason || "";
                document.getElementById('btn-cancel-edit').classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        function resetAssetForm() {
            document.getElementById('form-asset').reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('btn-cancel-edit').classList.add('hidden');
        }

        document.getElementById('btn-cancel-edit').onclick = resetAssetForm;

        // ESCANEO Y REPORTES
        function loadScannedAsset(id) {
            db.ref('assets/' + id).on('value', snap => {
                const a = snap.val(); if(!a) return;
                showSection('scan-view');
                document.getElementById('scan-img').src = a.imageUrl;
                document.getElementById('scan-name').textContent = a.name;
                document.getElementById('scan-cond').textContent = a.cond;
                document.getElementById('scan-loc').textContent = a.location;
                const rBox = document.getElementById('scan-reason-box');
                if(a.reason) { rBox.classList.remove('hidden'); document.getElementById('scan-reason-text').textContent = "NOTA: " + a.reason; }
                
                document.getElementById('btn-send-report').onclick = () => {
                    const motivo = document.getElementById('rep-reason').value;
                    if(!motivo) return alert("Debe ingresar el motivo");
                    const newC = document.getElementById('rep-new-cond').value;
                    db.ref('reports').push({ assetName: a.name, user: auth.currentUser.email, reason: motivo, newC: newC, date: new Date().toLocaleString() });
                    db.ref('assets/' + id).update({ cond: newC, reason: motivo }).then(() => {
                        alert("Reporte Exitoso");
                        document.getElementById('rep-reason').value = "";
                    });
                };
            });
        }

        function loadReports() {
            db.ref('reports').on('value', snap => {
                const container = document.getElementById('reports-list-container');
                container.innerHTML = '';
                snap.forEach(doc => {
                    const r = doc.val();
                    const card = document.createElement('div');
                    card.className = "glass-card p-5 border-l-4 " + (r.newC === 'Dañado' ? 'border-red-500' : 'border-orange-500');
                    card.innerHTML = `
                        <p class="text-[9px] font-bold text-slate-500">${r.date} - Por: ${r.user}</p>
                        <h5 class="text-white font-black uppercase">${r.assetName}</h5>
                        <p class="text-xs text-cyan-400 font-black uppercase">CAMBIÓ A: ${r.newC}</p>
                        <p class="mt-2 text-sm italic text-slate-300">"${r.reason}"</p>`;
                    container.prepend(card);
                });
            });
        }

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            document.getElementById('section-title').textContent = id.toUpperCase();
        }

        function openQR(id) {
            const m = document.createElement('div');
            m.className = "fixed inset-0 z-[2000] bg-black/95 flex items-center justify-center p-6";
            m.innerHTML = `<div class="glass-card p-8 text-center"><div id="qr-gen" class="bg-white p-4 rounded-2xl mb-4"></div><button onclick="this.parentElement.parentElement.remove()" class="w-full btn-primary p-3 rounded-xl font-black uppercase text-xs">Cerrar</button></div>`;
            document.body.appendChild(m);
            new QRCode(document.getElementById('qr-gen'), { text: window.location.origin + window.location.pathname + "?id=" + id, width: 220, height: 220 });
        }

        function deleteAsset(id) { if(confirm("¿Eliminar este activo?")) db.ref('assets/' + id).remove(); }
        function deleteUser(id) { if(confirm("¿Eliminar acceso a este usuario?")) db.ref('users/' + id).remove(); }
        
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            auth.signInWithEmailAndPassword(document.getElementById('user-input').value, document.getElementById('pass-input').value).catch(err => alert("Error de Acceso"));
        };
        function logout() { auth.signOut().then(() => location.href = window.location.origin + window.location.pathname); }
    </script>
</body>
</html>
