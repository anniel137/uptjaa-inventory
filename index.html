<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS-ID - Control Maestro</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --bg-dark: #0a0b10; --glass: rgba(255, 255, 255, 0.05); --neon-purple: #bc13fe; --neon-cyan: #00f2ff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, #1a1b25, #0a0b10); color: white; min-height: 100vh; margin: 0; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; }
        .btn-primary { background: linear-gradient(90deg, #bc13fe, #7a12f5); transition: all 0.3s ease; }
        .logo-glow { filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5)); border: 2px solid rgba(0, 242, 255, 0.3); }
        .input-dark { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 1rem; border-radius: 1rem; outline: none; }
        .input-dark:focus { border-color: var(--neon-cyan); }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-[1000] bg-[#0a0b10] flex items-center justify-center p-6">
        <div class="glass-card p-10 w-full max-w-md text-center">
            <img src="https://raw.githubusercontent.com/anniel137/uptjaa-inventory/main/gemini-2.5-flash-image_quiero_que_me_crees_el_logo_de_el_polianzoategui_que_sea_algo_mas_futurista-0.jpg" class="w-24 h-24 mx-auto mb-6 rounded-full logo-glow object-cover">
            <h2 class="text-4xl font-black italic mb-2 text-white">NEXUS-ID</h2>
            <p class="text-[10px] text-cyan-400 font-bold uppercase tracking-widest mb-8">Validación de Personal</p>
            <form id="login-form" class="space-y-4">
                <input type="email" id="user-input" placeholder="Correo Administrativo" class="w-full input-dark" required>
                <input type="password" id="pass-input" placeholder="Contraseña de Acceso" class="w-full input-dark" required>
                <button type="submit" class="w-full btn-primary p-4 rounded-2xl font-black uppercase text-sm shadow-lg">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <div id="app-interface" class="hidden flex h-screen w-full">
        <aside id="main-sidebar" class="w-72 bg-black/40 backdrop-blur-xl border-r border-white/10 flex flex-col p-6 shrink-0">
            <div class="mb-12">
                <h1 class="font-black text-3xl tracking-tighter">NEXUS-ID</h1>
                <p class="text-[8px] font-bold text-purple-500 uppercase mt-1">Gestión Central</p>
            </div>
            <nav class="flex-1 space-y-3">
                <button onclick="showSection('dashboard')" class="w-full flex items-center p-4 rounded-2xl font-bold text-slate-400 hover:text-cyan-400"><i class="fas fa-chart-line w-8"></i> Panel</button>
                <button onclick="showSection('inventario')" class="w-full flex items-center p-4 rounded-2xl font-bold text-slate-400 hover:text-cyan-400"><i class="fas fa-box-open w-8"></i> Inventario</button>
                <button onclick="showSection('reportes')" class="w-full flex items-center p-4 rounded-2xl font-bold text-slate-400 hover:text-cyan-400"><i class="fas fa-bell w-8"></i> Reportes</button>
            </nav>
            <div class="p-4 glass-card rounded-2xl text-center">
                <p id="display-user" class="text-[10px] font-black text-cyan-400 truncate uppercase"></p>
                <button onclick="logout()" class="text-[9px] text-red-400 font-black mt-1 uppercase">Cerrar Sesión</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <header class="p-8 flex justify-between items-center">
                <h2 id="section-title" class="text-3xl font-black uppercase italic">Dashboard</h2>
            </header>

            <div id="content-area" class="p-8">
                
                <section id="sec-scan-view" class="hidden max-w-2xl mx-auto pb-20">
                    <div id="scan-status-banner" class="w-full p-4 rounded-t-3xl text-center font-black text-[10px] bg-cyan-500/10 text-cyan-400">ACTIVO DETECTADO</div>
                    <div class="glass-card overflow-hidden rounded-t-none">
                        <img id="scan-img" src="" class="w-full h-72 object-cover">
                        <div class="p-8 space-y-6">
                            <h2 id="scan-name" class="text-4xl font-black uppercase"></h2>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                                    <p class="text-[9px] text-slate-500 font-bold uppercase">Estado Actual</p>
                                    <p id="scan-cond" class="font-black text-white"></p>
                                </div>
                                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                                    <p class="text-[9px] text-slate-500 font-bold uppercase">Ubicación</p>
                                    <p id="scan-loc" class="font-black text-white"></p>
                                </div>
                            </div>
                            <div id="scan-reason-box" class="bg-red-500/10 border border-red-500/20 p-4 rounded-2xl hidden">
                                <p class="text-[9px] text-red-400 font-bold uppercase italic">Observación del Activo:</p>
                                <p id="scan-reason-text" class="text-sm italic text-white"></p>
                            </div>
                            <hr class="border-white/10">
                            <div class="space-y-4">
                                <h3 class="font-black text-xs uppercase text-slate-400">Generar Reporte de Novedad</h3>
                                <select id="rep-new-cond" class="w-full input-dark bg-slate-800">
                                    <option value="Dañado">Marcar como Dañado</option>
                                    <option value="Mantenimiento">Pasar a Mantenimiento</option>
                                    <option value="Excelente">Volver a Excelente</option>
                                </select>
                                <textarea id="rep-reason" placeholder="Describa el motivo del cambio de estado..." class="w-full input-dark h-24"></textarea>
                                <button id="btn-send-report" class="w-full btn-primary p-4 rounded-2xl font-black uppercase">Enviar Reporte</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="sec-dashboard" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="glass-card p-8 border-l-4 border-purple-500"><h4 class="text-[10px] font-bold text-slate-400 uppercase">Total Activos</h4><p id="dash-total" class="text-4xl font-black mt-2">0</p></div>
                    <div class="glass-card p-8 border-l-4 border-emerald-500"><h4 class="text-[10px] font-bold text-emerald-400 uppercase">Excelente</h4><p id="dash-excelente" class="text-4xl font-black mt-2">0</p></div>
                    <div class="glass-card p-8 border-l-4 border-orange-500"><h4 class="text-[10px] font-bold text-orange-400 uppercase">Mantenimiento</h4><p id="dash-mantenimiento" class="text-4xl font-black mt-2">0</p></div>
                    <div class="glass-card p-8 border-l-4 border-red-500"><h4 class="text-[10px] font-bold text-red-400 uppercase">Dañado</h4><p id="dash-danado" class="text-4xl font-black mt-2">0</p></div>
                </section>

                <section id="sec-inventario" class="hidden space-y-8">
                    <div class="glass-card p-8">
                        <h3 class="text-xl font-black mb-6 text-purple-400 uppercase">Gestión de Archivos de Activos</h3>
                        <form id="form-asset" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="as-name" placeholder="Nombre del Equipo" class="input-dark" required>
                            <input type="text" id="as-serial" placeholder="Serial o ID" class="input-dark" required>
                            <input type="text" id="as-loc" placeholder="Ubicación" class="input-dark" required>
                            <input type="url" id="as-photo" placeholder="URL Imagen" class="input-dark" required>
                            <select id="as-cond" class="input-dark">
                                <option value="Excelente">Excelente</option>
                                <option value="Mantenimiento">Mantenimiento</option>
                                <option value="Dañado">Dañado</option>
                            </select>
                            <textarea id="as-reason" placeholder="Explique aquí el porqué del estado (ej: Falla en disco duro, limpieza semestral...)" class="input-dark h-32 md:col-span-1"></textarea>
                            
                            <button type="submit" class="col-span-full btn-primary p-4 rounded-xl font-black uppercase">Registrar y Guardar</button>
                        </form>
                    </div>
                    <div id="assets-container" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
                </section>

                <section id="sec-reportes" class="hidden space-y-4">
                    <div id="reports-list-container" class="space-y-4"></div>
                </section>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD0rFUIbW_494SmefO7FRVhsBVW1aXxcDo",
            authDomain: "control-de-activos-1c3b7.firebaseapp.com",
            databaseURL: "https://control-de-activos-1c3b7-default-rtdb.firebaseio.com",
            projectId: "control-de-activos-1c3b7",
            storageBucket: "control-de-activos-1c3b7.firebasestorage.app",
            messagingSenderId: "898905793270",
            appId: "1:898905793270:web:7e8e1219f999af6a88c2d7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();
        
        let BASE_URL = window.location.origin + window.location.pathname;
        const urlParams = new URLSearchParams(window.location.search);
        const scannedId = urlParams.get('id');

        // LÓGICA DE LOGIN Y ESCANEO
        auth.onAuthStateChanged(user => {
            if (user) {
                // Si el usuario se loguea, ocultamos login y mostramos app
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-interface').classList.remove('hidden');
                document.getElementById('display-user').textContent = user.email;

                if(scannedId) {
                    // Si viene de un QR, ocultamos menú lateral y mostramos solo el activo
                    document.getElementById('main-sidebar').classList.add('hidden');
                    loadScannedAsset(scannedId);
                } else {
                    showSection('dashboard');
                    loadAssets();
                    loadReports();
                }
            } else {
                // Si no hay usuario, forzamos la pantalla de login SIEMPRE
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-interface').classList.add('hidden');
            }
        });

        function loadScannedAsset(id) {
            db.ref('assets/' + id).on('value', snap => {
                const a = snap.val();
                if(!a) return;
                showSection('scan-view');
                document.getElementById('scan-img').src = a.imageUrl;
                document.getElementById('scan-name').textContent = a.name;
                document.getElementById('scan-cond').textContent = a.cond;
                document.getElementById('scan-loc').textContent = a.location;
                
                const rBox = document.getElementById('scan-reason-box');
                if(a.reason) {
                    rBox.classList.remove('hidden');
                    document.getElementById('scan-reason-text').textContent = a.reason;
                } else {
                    rBox.classList.add('hidden');
                }

                document.getElementById('btn-send-report').onclick = () => {
                    const motivo = document.getElementById('rep-reason').value;
                    if(!motivo) return alert("Por favor, escriba el motivo del cambio.");
                    const newC = document.getElementById('rep-new-cond').value;
                    
                    const reportData = {
                        assetName: a.name,
                        user: auth.currentUser.email,
                        reason: motivo,
                        oldC: a.cond,
                        newC: newC,
                        date: new Date().toLocaleString()
                    };

                    db.ref('reports').push(reportData);
                    db.ref('assets/' + id).update({ cond: newC, reason: motivo }).then(() => {
                        alert("Estado actualizado y reporte enviado.");
                        document.getElementById('rep-reason').value = "";
                    });
                };
            });
        }

        function loadAssets() {
            db.ref('assets').on('value', snap => {
                const container = document.getElementById('assets-container');
                container.innerHTML = '';
                let t=0, e=0, m=0, d=0;
                snap.forEach(doc => {
                    const a = doc.val(); t++;
                    if(a.cond === 'Excelente') e++; else if(a.cond === 'Mantenimiento') m++; else d++;
                    
                    const card = document.createElement('div');
                    card.className = "glass-card p-6 border border-white/5";
                    card.innerHTML = `
                        <img src="${a.imageUrl}" class="w-full h-40 object-cover rounded-2xl mb-4 shadow-lg">
                        <h4 class="font-black text-white uppercase text-sm">${a.name}</h4>
                        <p class="text-[10px] font-bold uppercase mt-1 ${a.cond === 'Dañado' ? 'text-red-500' : 'text-cyan-400'}">${a.cond}</p>
                        <p class="text-[9px] text-slate-500 mt-2 line-clamp-2 italic">${a.reason || 'Sin observaciones iniciales'}</p>
                        <div class="flex gap-2 mt-4">
                            <button onclick="openQR('${doc.key}')" class="flex-1 bg-white/5 p-2 rounded-lg text-[9px] font-bold uppercase hover:bg-white/10">Generar QR</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
                document.getElementById('dash-total').textContent = t;
                document.getElementById('dash-excelente').textContent = e;
                document.getElementById('dash-mantenimiento').textContent = m;
                document.getElementById('dash-danado').textContent = d;
            });
        }

        function loadReports() {
            db.ref('reports').on('value', snap => {
                const container = document.getElementById('reports-list-container');
                container.innerHTML = '<h3 class="text-2xl font-black italic mb-6">HISTORIAL DE NOVEDADES</h3>';
                snap.forEach(doc => {
                    const r = doc.val();
                    const div = document.createElement('div');
                    div.className = "glass-card p-5 border-l-4 " + (r.newC === 'Dañado' ? 'border-red-500' : 'border-orange-500');
                    div.innerHTML = `
                        <div class="flex justify-between text-[10px] font-bold text-slate-400 uppercase">
                            <span>${r.date}</span>
                            <span>Usuario: ${r.user}</span>
                        </div>
                        <h5 class="text-lg font-black text-white mt-1 uppercase">${r.assetName}</h5>
                        <p class="text-xs text-cyan-400 font-bold uppercase">Cambió a: ${r.newC}</p>
                        <p class="text-sm text-slate-300 mt-3 p-3 bg-black/30 rounded-xl border border-white/5 italic">"${r.reason}"</p>
                    `;
                    container.prepend(div);
                });
            });
        }

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            document.getElementById('section-title').textContent = id.toUpperCase();
        }

        document.getElementById('form-asset').onsubmit = (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('as-name').value,
                serial: document.getElementById('as-serial').value,
                location: document.getElementById('as-loc').value,
                imageUrl: document.getElementById('as-photo').value,
                cond: document.getElementById('as-cond').value,
                reason: document.getElementById('as-reason').value
            };
            db.ref('assets').push(data).then(() => {
                alert("Activo Guardado Correctamente");
                e.target.reset();
            });
        };

        function openQR(id) {
            const modal = document.createElement('div');
            modal.className = "fixed inset-0 z-[2000] bg-black/90 backdrop-blur-md flex items-center justify-center p-6";
            modal.innerHTML = `<div class="glass-card p-8 text-center"><div id="qr-gen" class="bg-white p-4 rounded-2xl mb-4"></div><button onclick="this.parentElement.parentElement.remove()" class="w-full btn-primary p-3 rounded-xl font-black uppercase text-xs">Cerrar</button></div>`;
            document.body.appendChild(modal);
            new QRCode(document.getElementById('qr-gen'), { text: BASE_URL + "?id=" + id, width: 200, height: 200 });
        }

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('user-input').value;
            const p = document.getElementById('pass-input').value;
            auth.signInWithEmailAndPassword(u, p).catch(err => alert("Error de Acceso: Verifique sus credenciales."));
        };

        function logout() { auth.signOut().then(() => location.href = BASE_URL); }
    </script>
</body>
</html>
